<!-- lambda/templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>講義書き起こし修正システム</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <h1>講義書き起こし修正システム</h1>

        <form action="/process" method="post" enctype="multipart/form-data">
            <label for="pptx_file">講義資料ファイル（.pptx）:</label><br />
            <input type="file" id="pptx_file" name="pptx_file" accept=".pptx" required /><br />

            <label for="transcript_file">文字起こしファイル（.txt）:</label><br />
            <input type="file" id="transcript_file" name="transcript_file" accept=".txt" required /><br />

            <button type="submit">修正開始</button>
        </form>

        {% if result_url %}
        <div>
            <h2>修正済みファイルのダウンロード</h2>
            <a href="{{ result_url }}" class="download-link" download>こちらをクリックしてダウンロード</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
