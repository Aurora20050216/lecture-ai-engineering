<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>講義書き起こし整形AI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>講義書き起こし整形AI</h1>
  <form action="/process" method="post" enctype="multipart/form-data">
    <p>講義資料（.pptx）: <input type="file" name="pptx_file" required></p>
    <p>書き起こしファイル（.txt）: <input type="file" name="transcript_file" required></p>
    <p><button type="submit">整形する</button></p>
  </form>

  {% if result_url %}
    <p><a href="{{ result_url }}">整形結果をダウンロード</a></p>
  {% endif %}
</body>
</html>
